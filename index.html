<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do using Axios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Short+Stack&display=swap');

        body {
            font-family: 'Short Stack', cursive;
        }
    </style>
    <link rel="stylesheet" href="node_modules/doodle/doodle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>

</head>


<body class="doodle">
    <main class="border">
        <img src="node_modules/doodle/icon.png" alt="star icon">
        <img src="node_modules/doodle/icon.png" alt="star icon">
        <h1>My To-Do List:</h1>
        <hr>
        <form name="myForm">
            <!-- Title -->
            <label for="listItem">To-Do:</label>
            <input type="text" name="listItem" id="listItem">

            <!-- descripion -->
            <label for="description">(optional) Description:</label>
            <input type="text" name="description" id="listDescription">

            <!-- price -->
            <label for="price">(optional) Price:</label>
            <input type="text" name="price" id="listPrice">

            <!-- imgUrl -->
            <label for="imgUrl">(optional) Image URL:</label>
            <input type="text" name="imgUrl" id="listImgUrl">

            <button class="mobile-btn">Submit</button>

            <div class="border list">

                <!-- To be filled with JS -->
                <p>Nothing here yet......</p>
            </div>

            <button class="widescreen-btn">Submit</button>
        </form>

    </main>
</body>

</html>
