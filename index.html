<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>

        body {
            font-family: 'Short Stack', cursive;
        }

    <link rel="stylesheet" href="node_modules/doodle.css/doodle.css">

</head>


<body class="doodle">
    <main class="border">

            <button class="mobile-btn">Submit</button>
            <ul class="border">

        </form>

    </main>
